<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pelea Extrema Web</title>
  <style>
    body { margin:0; background:#000; overflow:hidden; }
    canvas { display:block; margin:auto; background:#000; }
    #ui {
      position: absolute; top: 10px; left: 10px; color: #fff;
      font-family: sans-serif; z-index:10;
    }
    button { font-size: 18px; margin: 2px; }
    input[type="number"] { font-size: 18px; width: 60px; }
    input[type="file"] { font-size: 16px; }
    #leaderboard {
      position: absolute; top: 70px; left: 20px; background:rgba(0,0,0,0.7); color:#FFD700;
      border-radius:12px; padding:18px 22px; font-size:18px; min-width:340px;
      font-family: 'Segoe UI', Arial, sans-serif; z-index:20;
    }
    #leaderboard h3 { margin:0 0 10px 0; color:#FFD700; font-size:22px;}
    #leaderboard ul { list-style:none; margin:0; padding:0; }
    #leaderboard li { color:#fff; margin-bottom:4px;}
  </style>
</head>
<body>
  <div id="ui">
    <button onclick="startGame()">Jugar</button>
    <span id="count"></span>
    <button onclick="syncPlayers()">Sincronizar jugadores</button>
    <span> Bots: 
      <input type="number" id="botsCount" value="0" min="0" max="500" style="width:60px;">
      <input type="file" id="botImageFile" accept="image/*">
      <button onclick="setBotImage()">Usar imagen de bots</button>
    </span>
  </div>
  <div id="leaderboard" style="display:none"></div>
  <canvas id="game" width="1280" height="720"></canvas>
  <script src="game.js"></script>
</body>
</html>
